<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    <link rel="stylesheet" th:href="@{/css/style.css}" />-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>

    <style>
        .navbar { background-color: #484848; }
        .navbar .navbar-nav .nav-link { color: #fff; }
        .navbar .navbar-nav .nav-link:hover { color: #fbc531; }
        .navbar .navbar-nav .active > .nav-link { color: #fbc531; }

        footer a.text-light:hover { color: #fed136!important; text-decoration: none; }
        footer .cizgi { border-right: 1px solid #535e67; }
        @media (max-width: 992px) { footer .cizgi { border-right: none; } }
    </style>
</head>
<body>




<header>
    <!--- Navbar --->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand   " style="color: #FBC531" th:href="@{/}" ><i class="fa fa-store fa-fw mr-2 "></i>Cooking Glam</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nvbCollapse" aria-controls="nvbCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nvbCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item pl-1">
                        <a class="nav-link" th:href="@{/shop}" href="#"><i class="fa fa-shopping-bag  fa-fw mr-1 "></i>Shop</a>
                    </li>
                    <li class="nav-item pl-1">
                        <a class="nav-link" th:href="@{/cart}" href="#"><i class="fa fa-cart-plus fa-fw mr-1"></i>Cart</a>
                    </li>
                    <li class="nav-item active">
                        <span class="nav-link" th:text="${cartCount}">0</span>
                    </li>
                    <li class="nav-item pl-1">
                        <a class="nav-link" th:href="@{/about}" href="/about"><i class="fa fa-phone fa-fw fa-user mr-1"></i>About</a>
                    </li>
                    <li class="nav-item pl-1">
                        <a class="nav-link" th:href="@{/contact}" href=""><i class="fa fa-phone fa-rotate-180 fa-fw mr-1"></i>Contact</a>
                    </li>
                    <li class="nav-item  pl-1">

                        <a class="nav-link" th:href="@{/admin/products}" href="#"><i class="fa fa-th-list fa-fw mr-1"></i>Add Product</a>
                    </li>
                    <li class="nav-item  pl-1">
                        <a class="nav-link" th:href="@{/admin/categories}" href="#"><i class="fa fa-list fa-fw mr-1"></i>Add Category</a>
                    </li>
                    <li class="nav-item active pl-1">
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}"><i class="fa fa-user-plus fa-fw mr-1"></i>Sign In</a>
                    </li>
                    <li class="nav-item active pl-1">
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}"><i class="fa fa-user-plus fa-fw mr-1"></i>Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--# Navbar #-->
</header>


<img style="height:600px; width: 100%; " src="images/home.png" class="img-fluid" alt="Responsive image">

<div style="margin-left: 20px" id="HomeTitle">
    <div class="row ms-3">
        <div class="col-md-6  mt-4 col-sm-12 col-lg-4"  th:each="product : ${products}">
            <div class="card"  style="width: 18rem;">
<!--                <img class="card-img-top" height="150px" width="150px" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">-->
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <h4>$<span th:text="${product.price}"></span></h4>
                    <p th:text="${product.description}" >This is one of the best product available.</p>
                    <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="btn btn-primary">View Product</a>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
