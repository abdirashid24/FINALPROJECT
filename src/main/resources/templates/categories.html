<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    <link rel="stylesheet" th:href="@{/css/style.css}" />-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<header>
    <!--- Navbar --->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand   " style="color: #FBC531" th:href="@{/}" ><i class="fa fa-store fa-fw mr-2 "></i>Cooking Glam</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nvbCollapse" aria-controls="nvbCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nvbCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item pl-1">
                        <a class="nav-link" th:href="@{/shop}" href="#"><i class="fa fa-shopping-bag  fa-fw mr-1 "></i>Shop</a>
                    </li>
                    <li class="nav-item pl-1">
                        <a class="nav-link" th:href="@{/cart}" href="#"><i class="fa fa-cart-plus fa-fw mr-1"></i>Cart</a>
                    </li>
                    <li class="nav-item active">
                        <span class="nav-link" th:text="${cartCount}">0</span>
                    </li>
                    <li class="nav-item pl-1">
                        <a class="nav-link" th:href="@{/about}" href="/about"><i class="fa fa-phone fa-fw fa-user mr-1"></i>About</a>
                    </li>
                    <li class="nav-item pl-1">
                        <a class="nav-link" th:href="@{/contact}" href=""><i class="fa fa-phone fa-rotate-180 fa-fw mr-1"></i>Contact</a>
                    </li>
                    <li class="nav-item  pl-1">

                        <a class="nav-link" th:href="@{/admin/products}" href="#"><i class="fa fa-th-list fa-fw mr-1"></i>Add Product</a>
                    </li>
                    <li class="nav-item  pl-1">
                        <a class="nav-link" th:href="@{/admin/categories}" href="#"><i class="fa fa-list fa-fw mr-1"></i>Add Category</a>
                    </li>
                    <li class="nav-item active pl-1">
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}"><i class="fa fa-user-plus fa-fw mr-1"></i>Sign In</a>
                    </li>
                    <li class="nav-item active pl-1">
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}"><i class="fa fa-user-plus fa-fw mr-1"></i>Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--# Navbar #-->
</header>
<div class="container">

    <a th:href="@{/admin/categories/add}" style="margin: 20px 0" class="btn btn-primary">Add Category</a>
    <table class="table">
        <thead class="thead-light">
        <tr>
           <!-- <th scope="col">SN</th> -->
            <th scope="col">Category Name</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="category, iStat : ${categories}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${category.name}">Abdirashid</td>

            <td><a href="" th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a></td>
            <td><a href="" th:href="@{/admin/categories/update/{id}(id=${category.id})}" class="btn btn-warning">Update</a></td>

        </tr>
        </tbody>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
